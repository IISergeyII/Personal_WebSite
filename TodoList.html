
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Description -->
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">

    <meta name="description" content="Smirnov Sergei Viktorovich personal website">
    <meta name="author" content="Smirnov Sergei Viktorovich">

    <title>TodoList</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik|DM+Sans&display=swap"
          rel="stylesheet" type='text/css'>


    <!-- JS -->
    <!-- Font Awesome Logos JS-->
    <script src="https://kit.fontawesome.com/07084a9fe4.js" crossorigin="anonymous"></script>

    <!--jQuery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- main JS -->
    <script src="js/main.js"></script>


</head>
<body>

<main>

    <article>
        <section>
            <div class="todo-table">
                <form id="todo-table-form">
                    <label for="todo-table-input">Type task:</label>
                    <input id="todo-table-input" placeholder="Name of the task">

                    <a type='submit' id="todo-table-input-button">
                        <div class="fa fa-arrow-right"></div>
                    </a>
                </form>

                <div class="list" id="todo-table-list"></div>
            </div>

        </section>
    </article>

</main>

</body>

<script type="text/javascript" src="js/TodoList.js"></script>

</html>
